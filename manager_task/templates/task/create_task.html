<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Stacked form</h2>


  <div class="row justify-content-center">
    <div class="col-sm-7">
        <form action="{% url 'create_task'%}" method="post">
            {% csrf_token %}


            <div class="mb-3 mt-3">
            <label for="tên công việc">tên công việc:</label>
            <input type="tên công việc" class="form-control" id="tên công việc" placeholder="Enter tên công việc" name="name_job">
            </div>
            <div class="mb-3">
            <label for="">describe:</label>
            <input type="describe" class="form-control" id="pwd" placeholder="Enter describe" name="describe">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
  
</div>

</body>
</html>
