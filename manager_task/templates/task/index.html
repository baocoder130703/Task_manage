<!DOCTYPE html>
<html lang="en">
<head>
  <title>List task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>list task</h2>


  <div class="row justify-content-center">
    
    <a href="{% url 'create_task'%}"> them moi task</a>
    <table class="table" border="1px solid">
        <thead>
            <tr>
                <th>STT</th>
                <th>name job</th>
                <th>describe</th>
                <th> action</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <th>{{ forloop.counter }}</th>
                <th >{{ task.job_name }}</th>
                <th>{{ task.describe }} </th>
                <th> <a href="{% url 'delete_task' task.id %}" onclick=" return confirm('bạn có chắc chắn muốn xóa không? ')"> delete </a> |
                   <a href="{% url 'edit_task' task.id %}"> update </a>|
                   <a href="{% url 'detail_task' task.id %}"> detail</a> 
                 </th>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
    <a href="{% url 'delete_all_task'%}" onclick=" return confirm('bạn có chắc chắn muốn xóa tất cả công việc không? ')"> xóa tất cả công việc</a>
  </div>
  <h5> <a href="{% url 'user_list'%}"> user list</a></h5>
  
</div>

</body>
</html>
