<!DOCTYPE html>
<html lang="en">
<head>
  <title>edit user</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">



  <div class="row justify-content-center">
    
    <form >
      {% csrf_token %}
    
      <label for="">user name:</label>
      <input type="text" name="user_name" value="{{ user_name }}" disabled><br>
      <br>
    
      <label>school name:</label>
      <input type="text" name="school_name" value="{{ school_name }}" disabled><br>

      <label>address:</label>
      <input type="text" name="address" value="{{ address }}" disabled><br>
      <label for="task">Task:</label>
            
      <select name="task" id="task" disabled>

          <option >{{job}}</option>
        
      </select><br>
      
    </form>
  
    <a href="{% url 'user_list'%}"> quay về trang danh sách người dùng</a>
</div>

</body>
</html>
