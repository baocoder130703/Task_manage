<!DOCTYPE html>
<html lang="en">
<head>
  <title>List user</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">

  <h2>list user</h2>


  <div class="row justify-content-center">
    
    <a href="{% url 'create_user'%}"> them moi user</a>
    <table class="table" border="1px solid">
        <thead>
            <tr>
                <th>STT</th>
                <th>user_name</th>
                <th>school_name</th>
                <th>address</th>
                <th>job</th>
                <th> action</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in td %}
            <tr>
                <th>{{ forloop.counter }}</th>
                <th >{{ todo.user_name }}</th>
                <th>{{ todo.school_name }} </th>
                <th>{{ todo.address }} </th>
                <th>{{ todo.job.job_name }} </th>
                <th> <a href="{% url 'delete_user' todo.id %}" onclick=" return confirm('bạn có chắc chắn muốn xóa không? ')"> delete </a> |
                   <a href="{% url 'edit_user' todo.id %}"> update </a>|
                   <a href="{% url 'detail_user' todo.id %}"> detail</a> 
                 </th>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
    <a href="{% url 'delete_all_user'%}" onclick=" return confirm('bạn có chắc chắn muốn xóa tất cả công việc không? ')"> xóa tất cả công việc</a>
  </div>
  <a href="{% url 'task_list'%}"> list job</a>
</div>

</body>
</html>
